<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="logo">
            <img src="image/logo1.png" alt="logo-image">
        </div>
        <h1 id="header">To Do  Apps</h1>
        <form action="new-task-container box">
            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task">
            <button id="addTask">add Task</button>
        </form>
        <div class="tado-list box">
            <h2>Incomplete Task</h2>
            <ul id="items">
                <li clas="item">
                    <input type="checkbox"><label>Task Name</label>
                    <button class="update">Update</button>
                </li>
                <li clas="item">
                    <input type="checkbox"><label>Task Name</label>
                    <button class="update">Update</button>
                </li>
                <li clas="item">
                    <input type="checkbox"><label>Task Name</label>
                    <input type="submit" class="update" value="Update"> 
                </li>
            </ul>
        </div>

        <div class="complete-list box">
            <h2>complete Tasks</h2>
            <ul>
                <li class="item">Task Name<button class="delete">Delete</button></li>
            </ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
